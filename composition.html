<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Composition app</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
    <nav class="nav-menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#">Home</a>
            </li>
            <li class="menu-item drop-menu">
                <a href="#">About</a>
                <ul class="drop-menu-list">
                    <li class="drop-menu-item">
                        <a href="#">About 1</a>
                    </li>
                    <li class="drop-menu-item">
                        <a href="#">About 2</a>
                    </li>
                    <li class="drop-menu-item">
                        <a href="#">About 3</a>
                    </li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Service</a>
                <ul class="drop-menu-list">
                    <li class="drop-menu-item">
                        <a href="#">Service 1</a>
                    </li>
                    <li class="drop-menu-item">
                        <a href="#">Service 2</a>
                    </li>
                </ul>
            </li>
            <li class="menu-item">
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="wrapper">
        <canvas id="myCanvas"></canvas>
    </div>


    <div class="inline-block">
        <a>シーンの切り替え</a>
        <p><input class="changeScene styled" value="←" type="button" onclick="OB_ScenePre();" /></p>
        <p><input class="changeScene styled" value="→" type="button" onclick="OB_SceneNext();" /></p>
        <p class="right"><input class="styled" value="Change UpDown" type="button" onclick="OB_ChangeUpDown();" /></p>
    </div>
    <p>
        <input class="member styled" value="Member+" type="button" onclick="OB_MemberPlus();" />
        <input class="member styled" value="Member-" type="button" onclick="OB_MemberDelete();" />
    </p>
    <p>
        <input class="numberScene styled" value="Insert scene" type="button" onclick="OB_InsertScene();" />
        <input class="numberScene styled" value="Delete scene" type="button" onclick="OB_DeleteScene();" />
    </p>

    <script src="JavaScripts/composition.js"></script>
</body>

</html>
